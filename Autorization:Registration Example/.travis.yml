language: objective-c

xcode_workspace: Authorization-module.xcworkspace
xcode_scheme: Staging

before_install:
    - export LANG=en_US.UTF-8
    - sudo gem install cocoapods --no-document

install:
    - pod install

script:
    - ./Authorization-module/Scripts/build.sh
    - ./Authorization-module/Scripts/test.sh

branches:
    only:
        - master

notifications:
    hipchat:
        rooms:
            - $API_TOKEN@ios-base
    email:
        recipients:
            # - one@example.com
            # - other@example.com
        on_success: change # [always|never|change] # default: change
        on_failure: change # [always|never|change] # default: always
